# Theme Skin
skin: steel # default, night, plum, sea, soft, steel

# Theme Text
t:
  skip_links: "skip links"
  skip_primary_nav: "skip to primary navigation"
  skip_content: "skip to content"
  skip_footer: "skip to footer"
  menu: "menu"
  home: "home"
  newer: "newer"
  older: "older"
  email: "email"
  subscribe: "subscribe"
  read_more: "read More"
  posts: "posts"
  page: "page"
  of: "of"
  min_read: "min read"
  present: "present"

# Google Fonts
google_fonts:
  - name: "Fira Sans"
    weights: "400,400i,600,600i"
  - name: "Fira Sans Condensed"

# Link to specific internal pages in the navigation.
# Create a custom list to override the default setting of including links to all
# pages that have a `title`. Add raw page paths in the order you'd like.

navigation_pages:
  - about.md
  - pubs.md
